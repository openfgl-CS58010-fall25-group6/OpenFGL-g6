      rand_percent: 40
      threshold: 0.1
      num_pre_loss: 10
      use_disagreement: true
      selection_frequency: 5    # Recompute every 5 rounds
      min_disagreement_samples: 20
  
  # Control: Random 40% (to isolate disagreement effect)
  random_40:
    algorithms:
      - FedALA
    model: GIN
    common:
      num_clients: 10
      rounds: 100
      local_steps: 1
