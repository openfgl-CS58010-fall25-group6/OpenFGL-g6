# Training hyperparameters
num_rounds: 100
num_epochs: 1
batch_size: 128
lr: 0.001
weight_decay: 0.0005
dropout: 0.5
optim: adam

# Evaluation
metrics: [accuracy]

# Seeds
seeds: [42, 123, 456]

