# BZR + Edge-Local (No Federation - Baseline)
# Local training only - each client trains independently with GIN + EdgePooling

name: BZR_Edge_Local
dataset: [BZR]
task: graph_cls
scenario: graph_fl
algorithm: isolate  # No federation
model: [global_edge]  # GIN with EdgePooling

# Simulation
simulation_mode: graph_fl_label_skew
num_clients: 10
dirichlet_alpha: 1.0
skew_alpha: 1.0

# Training hyperparameters
num_rounds: 100
num_epochs: 1
batch_size: 128
lr: 0.001
weight_decay: 0.0005
dropout: 0.5
optim: adam

# Evaluation
metrics: [accuracy]
evaluation_mode: local_model_on_local_data

# Seeds
seeds: [42, 123, 456]

