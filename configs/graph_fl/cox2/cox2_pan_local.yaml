# COX2 + PAN-Local (No Federation - Baseline)
# Local training only - each client trains independently with GIN + PANPooling

name: COX2_PAN_Local
dataset: [COX2]
task: graph_cls
scenario: graph_fl
algorithm: isolate
model: [global_pan]

# Simulation
simulation_mode: graph_fl_label_skew
num_clients: 5
dirichlet_alpha: 1.0
skew_alpha: 1.0

# Training hyperparameters
num_rounds: 100
num_epochs: 1
batch_size: 128
lr: 0.001
weight_decay: 0.0005
dropout: 0.5
optim: adam

# Evaluation
metrics: [accuracy]
evaluation_mode: local_model_on_local_data

# Seeds
seeds: [42, 123, 456]

