name: BZR_FedALA_Baseline
dataset: [BZR]
task: graph_cls
###task: graph_cls_with_regularization
scenario: graph_fl
algorithm: fedala
model: [gin]
# Simulation
simulation_mode: graph_fl_label_skew
num_clients: 10
dirichlet_alpha: 1.0
skew_alpha: 1.0
# Training hyperparameters
num_rounds: 100
num_epochs: 1
batch_size: 128
lr: 0.001
weight_decay: 0.0005
dropout: 0.5
optim: adam
# FedALA specific parameters
eta: 1.0
threshold: 0.1
num_pre_loss: 10
rand_percent: 80
layer_idx: 1
lambda_graph: 1000
graph_reg_type: laplacian
# Evaluation
metrics: [accuracy]
# Seeds
seeds: [42, 123, 456]
